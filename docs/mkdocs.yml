# mkdocs.yml - Documentation site configuration

# Site Information
site_name: Enhanced Bathymetric CAE Processing
site_description: Advanced bathymetric data processing using ensemble Convolutional Autoencoders
site_author: Enhanced Bathymetric CAE Team
site_url: https://docs.bathymetric-cae.org

# Repository Information
repo_name: enhanced-bathymetric-cae
repo_url: https://github.com/your-org/enhanced-bathymetric-cae
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Enhanced Bathymetric CAE Team

# Theme Configuration
theme:
  name: material
  custom_dir: assets/overrides
  
  # Theme Features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - announce.dismiss
    
  # Color Palette
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Typography
  font:
    text: Roboto
    code: Roboto Mono
  
  # Logo and Favicon
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  
  # Language
  language: en

