# Plugins
plugins:
  # Search
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      
  # Git integration
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
      
  # Social cards
  - social:
      cards_layout_options:
        color: "#1976d2"
        
  # Minification
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      
  # Auto-generation
  - gen-files:
      scripts:
        - docs/scripts/gen_api_docs.py
        
  # Navigation
  - awesome-pages
  
  # Code highlighting
  - pymdownx.tilde

# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/custom.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/javascripts/custom.js

# Extra Configuration
extra:
  # Version
  version:
    provider: mike
    default: stable
    
  # Social Links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/enhanced-bathymetric-cae
      name: GitHub Repository
    - icon: fontawesome/brands/discord
      link: https://discord.gg/bathymetric-cae
      name: Discord Community
    - icon: fontawesome/brands/slack
      link: https://bathymetric-cae.slack.com
      name: Slack Workspace
    - icon: fontawesome/solid/envelope
      link: mailto:support@bathymetric-cae.org
      name: Email Support
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bathymetric_cae
      name: Twitter Updates
      
  # Analytics
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/your-org/enhanced-bathymetric-cae/issues/new/?title=[Docs]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you found helpful or what could be improved</a>.
            
  # Internationalization
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Español
      link: /es/
      lang: es
    - name: Français
      link: /fr/
      lang: fr
    - name: Português
      link: /pt/
      lang: pt

# Validation
validation:
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

# Watch for changes
watch:
  - ../downx.highlight
  - pymdownx.superfences
  
  # Diagrams
  - mermaid2

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: Table of Contents
      
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: your-org
      repo: enhanced-bathymetric-cae
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pym